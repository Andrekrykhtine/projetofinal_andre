<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar sticky-top navbar-dark bg-success  shadow-lg border-bottom border-3 border-white">
            <div class="container">
                <div class="container-fluid w-100">
                    <a class="navbar-brand fw-bold fs-1 fs-lg-1 display-6 lh-1" href="#">
                        <i class="bi bi-flower3 me-3 fs-1"></i>Minhas Plantas
                    </a>
                    <p class="text-white p-3 fs-4 fw-bold">Cadastre suas plantas e auxilie no cuidado delas!</p>
                </div>
            </div>
        </nav>

    </header>

    <main class="container my-5">
        <button type="button" class="btn btn-primary btn-lg " data-bs-toggle="modal" data-bs-target="#formModal">
            <i class="bi bi-plus-circle me-2"></i> Nova Planta
        </button>

        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="formModalLabel">Cadastrar Nova Planta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <form id="formPlanta">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome da Planta:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Ex.: Espada de São Jorge"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="foto" class="form-label">Foto da Planta:</label>
                                <input type="file" class="form-control" id="foto" accept="image/*" required>
                                <img id="previewFoto" src="" alt="Preview da foto" class="img-thumbnail mt-2"
                                    style="max-width: 200px; max-height: 200px; display: none;">
                            </div>
                            <div class="mb-3">
                                <label for="frequenciaRega" class="form-label">Frequência de Rega por semana:</label>
                                <input type="number" min="1" max="7" class="form-control" id="frequenciaRega"
                                    placeholder="X dias na semana (1 a 7)" required>
                            </div>
                            <div class="mb-3">
                                <label for="frequenciaAdubacao" class="form-label">Frequência de Adubação por
                                    mês:</label>
                                <input type="number" min="1" max="12" class="form-control" id="frequenciaAdubacao"
                                    placeholder="X vezes por mês (1 a 12)" required>
                            </div>
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações:</label>
                                <input type="text" class="form-control" id="observacoes"
                                    placeholder="Ex.: Gosta de sol indireto">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="close">Fechar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="plantasContainer" class="row g-4 mt-4"></div>
    </main>
   <footer class="bg-success text-light py-5 mt-auto">
    <div class="container text-center">
        <p class="fs-5 mb-4 opacity-75">Siga nas redes!</p>
        <div class="d-flex justify-content-center gap-4 mb-4">
            <a href="https://facebook.com" class="btn btn-outline-light btn-lg px-4 hover-scale" target="_blank">
                <i class="bi bi-facebook fs-3 me-1"></i>Facebook
            </a>
            <a href="https://instagram.com" class="btn btn-outline-light btn-lg px-4 hover-scale" target="_blank">
                <i class="bi bi-instagram fs-3 me-1"></i>Instagram
            </a>
        </div>
        <p>&copy; 2026 Minhas Plantas</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
